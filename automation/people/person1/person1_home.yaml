initial_state: 'on'
alias: 'person1 home'
trigger:
  - platform: state
    entity_id: 
      - device_tracker.e4_a7_c5_8d_3b_e4
      - device_tracker.person1_bt_tablet
      - device_tracker.person1_bt_front_tablet
    to: 'home'
  - platform: homeassistant
    event: start
condition:
  - condition: numeric_state
    entity_id: group.person_person1
    above: 0
    value_template: "{{ dict((states|selectattr('entity_id', 'in', state_attr('group.person_person1', 'entity_id'))|list)|groupby('state'))['home']|count }}"
action:
  - service: script.person1_home
