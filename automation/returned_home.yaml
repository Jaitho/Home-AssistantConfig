alias: 'Returned home'
initial_state: 'off'
trigger:
  - platform: state
    entity_id: group.my_adults
    from: 'not_home'
    to: 'home'
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: input_boolean.all_away
      state: 'off'
    - condition: state
      entity_id: device_tracker.family_tv
      state: 'not_home'
    - condition: state
      entity_id: device_tracker.livingroom_chromecast
      state: 'not_home'
    - condition: state
      entity_id: media_player.samsung_tv_remote
      state: 'off'
action:
  service: input_boolean.turn_off
  entity_id: input_boolean.all_away
