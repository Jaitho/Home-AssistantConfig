## Turns the non-binary motion sensor into a binary sensor - which is more useful for automations
- platform: template
  sensors: 
    living_room_motion:
      device_class: motion
      friendly_name: 'Living room motion'
      value_template: >- 
        {%- if is_state("sensor.living_room_multi_burglar", "8") -%}
        true
        {%- else -%}
        false
        {%- endif -%}
