google_actions:
  filter:
    include_domains:
      - switch
      - light
      - climate
    exclude_entities:
      - switch.number_sign_switch
    include_entities:
      - script.bedtime_slow_off
      - script.wake_person1
      - input_boolean.guest_mode
  entity_config:
    script.bedtime_slow_off:
      name: "Bedtime"
    script.wake_person1:
      name: "Wake person1"
    input_boolean.guest_mode:
      name: "Guest mode"
