alias: person3 traveltime
sequence:
  - service: homeassistant.update_entity
    entity_id: sensor.person3s_time_to_home
  - condition: template
    value_template: "{{ states('sensor.person3s_time_to_home_2') != 'unknown' }}"
  - service: notify.logfile
    data_template:
      message: >
        Updated travel time for person3 at {{ now() }}
  - service: homeassistant.update_entity
    entity_id: sensor.person3s_time_to_home_2
