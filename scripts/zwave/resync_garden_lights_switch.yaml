alias: "Resync garden_lights_switch"
sequence:
  - condition: template
    value_template: >-
      {{ states('switch.garden_lights_switch') != states('binary_sensor.garden_lights_switch') }}
  - service: notify.logfile
    data_template:
      message: "Resyncing garden_lights_switch to be {{ states('binary_sensor.garden_lights_switch') }}"
  - service: rest_command.pi3_zwave
    data_template:
      domain: "switch"
      action: "turn_{{ states('binary_sensor.garden_lights_switch') }}"
      entity: "switch.garden_lights_switch"

