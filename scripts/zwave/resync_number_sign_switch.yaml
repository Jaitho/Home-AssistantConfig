alias: "Resync number_sign_switch"
sequence:
  - condition: template
    value_template: >-
      {{ states('switch.number_sign_switch') != states('binary_sensor.number_sign_switch') }}
  - service: notify.logfile
    data_template:
      message: "Resyncing number_sign_switch to be {{ states('binary_sensor.number_sign_switch') }}"
  - service: rest_command.pi3_zwave
    data_template:
      domain: "switch"
      action: "turn_{{ states('binary_sensor.number_sign_switch') }}"
      entity: "switch.number_sign_switch"

