alias: "Resync second_bedroom_switch"
sequence:
  - condition: template
    value_template: >-
      {{ states('switch.second_bedroom_switch') != states('binary_sensor.second_bedroom_switch') }}
  - service: notify.logfile
    data_template:
      message: "Resyncing second_bedroom_switch to be {{ states('binary_sensor.second_bedroom_switch') }}"
  - service: rest_command.pi3_zwave
    data_template:
      domain: "switch"
      action: "turn_{{ states('binary_sensor.second_bedroom_switch') }}"
      entity: "switch.second_bedroom_switch"

